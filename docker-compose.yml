version: '2'
services:
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      - 'resin-data:/data'
    command: "gunicorn 'server:app' -b 0.0.0.0:8000"
    env_file: .env
  worker:
    build: . 
    command: "python worker.py" 
    env_file: .env
    volumes:
      - 'resin-data:/data'

volumes:
    resin-data:
